{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CARTES CONNECT CONGO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        text-align: center;
    }
    header {
        background-color: #004080;
        color: #ffffff;
        padding: 20px 0;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .logo {
        height: 70px;
        vertical-align: middle;
    }
    .title {
        font-size: 1.8em;
        font-weight: 600;
        margin-top: 10px;
    }
    .content {
        margin-top: 60px;
    }
    .buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
    }
    .btn {
        background-color: #004080;
        color: #ffffff;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s;
    }
    .btn:hover {
        background-color: #002850;
    }
    footer {
        background-color: #f0f0f0;
        color: #000000;
        text-align: center;
        padding: 20px 10px;
        margin-top: 60px;
        border-top: 2px solid #004080;
    }
    footer a {
        color: #004080;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
    }
    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <img src="{% static 'cartes/logo.png' %}" class="logo" alt="Logo CARTES CONNECT CONGO">
    <div class="title">CARTES CONNECT CONGO</div>
</header>

<div class="content">
    <div class="buttons">
        <a href="/verify/" class="btn">Vérifier une carte</a>
        <a href="/reclamations/" class="btn">Réclamations</a>
        <a href="/perte/" class="btn">Déclarer une perte</a>
        <a href="/demande-nouvelle-carte/" class="btn">Demander une nouvelle carte</a>
        <a href="/contact/" class="btn">Nous contacter</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 CARTES CONNECT CONGO — Tous droits réservés.</p>
    <div>
        <a href="/conditions/">Conditions d’utilisation</a> |
        <a href="/confidentialite/">Politique de confidentialité</a> |
        <a href="/apropos/">À propos</a>
    </div>
</footer>

</body>
</html>
